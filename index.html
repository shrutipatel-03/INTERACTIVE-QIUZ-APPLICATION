<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodTech Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">

    <!-- Landing Page -->
    <div id="start-screen">
      <h1>Quiz App</h1>
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Language Selection -->
    <div id="language-select" class="hidden">
      <h2>Select Quiz Category</h2>
      <button class="lang-btn" data-lang="javascript">JavaScript</button>
      <button class="lang-btn" data-lang="html">HTML</button>
      <button class="lang-btn" data-lang="css">CSS</button>
    </div>

    <!-- Quiz Box -->
    <div id="quiz-box" class="hidden">
      <p id="question">Loading question...</p>
      <div id="options"></div>
      <button id="next-btn" disabled>Next</button>
    </div>

    <!-- Result Box -->
    <div id="result-box" class="hidden">
      <h2>Quiz Completed!</h2>
      <p id="score"></p>
      <p class="certificate-msg">
        ðŸŽ‰ A Completion Certificate will be issued on your internship end date by <strong>CodTech</strong>.
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
